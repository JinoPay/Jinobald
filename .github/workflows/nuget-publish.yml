name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.2.3 등의 태그가 푸시될 때 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 전체 히스토리 가져오기

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Extract version from tag
      id: get_version
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
        else
          VERSION="1.0.0-preview.${GITHUB_RUN_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Preview Version: ${VERSION}"
        fi

    - name: Restore dependencies
      run: dotnet restore Jinobald.WithoutWpf.slnx

    - name: Build
      run: dotnet build Jinobald.WithoutWpf.slnx --configuration Release --no-restore /p:Version=${{ steps.get_version.outputs.version }}

    - name: Run tests
      run: dotnet test Jinobald.WithoutWpf.slnx --configuration Release --no-build --verbosity normal

    - name: Pack Jinobald.Core
      run: dotnet pack src/Jinobald.Core/Jinobald.Core.csproj --configuration Release --no-build --output ./nupkgs /p:Version=${{ steps.get_version.outputs.version }}

    - name: Pack Jinobald.Avalonia
      run: dotnet pack src/Jinobald.Avalonia/Jinobald.Avalonia.csproj --configuration Release --no-build --output ./nupkgs /p:Version=${{ steps.get_version.outputs.version }}

    - name: Publish to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload NuGet packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs/*.nupkg
