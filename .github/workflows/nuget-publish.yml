name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.2.3 등의 태그가 푸시될 때 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build-and-publish:
    runs-on: windows-latest  # WPF 빌드를 위해 Windows runner 사용

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 전체 히스토리 가져오기

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Extract version from tag
      id: get_version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/(.*)') {
          $VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $VERSION"
        } else {
          $VERSION = "1.0.0-preview.$env:GITHUB_RUN_NUMBER"
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          Write-Host "Preview Version: $VERSION"
        }

    - name: Restore dependencies
      run: dotnet restore Jinobald.slnx

    - name: Build
      run: dotnet build Jinobald.slnx --configuration Release --no-restore /p:Version=${{ steps.get_version.outputs.version }}

    - name: Run tests
      run: dotnet test Jinobald.slnx --configuration Release --no-build --verbosity normal

    - name: Pack Jinobald.Core
      run: dotnet pack src/Jinobald.Core/Jinobald.Core.csproj --configuration Release --no-build --output ./nupkgs /p:Version=${{ steps.get_version.outputs.version }}

    - name: Pack Jinobald.Avalonia
      run: dotnet pack src/Jinobald.Avalonia/Jinobald.Avalonia.csproj --configuration Release --no-build --output ./nupkgs /p:Version=${{ steps.get_version.outputs.version }}

    - name: Pack Jinobald.Wpf
      run: dotnet pack src/Jinobald.Wpf/Jinobald.Wpf.csproj --configuration Release --no-build --output ./nupkgs /p:Version=${{ steps.get_version.outputs.version }}

    - name: Publish Jinobald.Core to NuGet
      run: dotnet nuget push ./nupkgs/Jinobald.Core.${{ steps.get_version.outputs.version }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Publish Jinobald.Avalonia to NuGet
      run: dotnet nuget push ./nupkgs/Jinobald.Avalonia.${{ steps.get_version.outputs.version }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Publish Jinobald.Wpf to NuGet
      run: dotnet nuget push ./nupkgs/Jinobald.Wpf.${{ steps.get_version.outputs.version }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload NuGet packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs/*.nupkg
