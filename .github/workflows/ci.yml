name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest  # WPF 빌드를 위해 Windows runner 사용

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore Jinobald.slnx

    - name: Build
      run: dotnet build Jinobald.slnx --configuration Release --no-restore

    - name: Run tests
      run: dotnet test Jinobald.slnx --configuration Release --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/TestResults/**/*'
